<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
   
    <link rel="stylesheet" href="src/styles.css" />
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <div class="main container">
        <div class="search">
          <form>
            <input
              type="text"
              id="form-input"
              placeholder="Enter your city"
              autocomplete="off"
              value=""
            />
            <button class="search-button" type="submit">Search</button>
            <button class="current" type="submit">Current</button>
          </form>
        </div>



        <div class="flex">
          <section class="temperature-section">
            <img class="icon" src="http://openweathermap.org/img/wn/10d@2x.png">
            <h1 class="temp">
              90
            </h1>
            <span class="degrees"><a class="fahren-link" href="#"><h3 class="fahren-degrees">°F</a></h3> | <a id="celsius-link" href="#"><h3 class="celsius-degrees">°C</h3></a></span>
            <div class="details">
                <ul class="details-list">
                
                <li><h4>Humidity: <h4 id="humidity">76</h4>%</h4></li>
                <li><h4>Wind: <h4 id="wind">2</h4></h4>mph</li>
                </ul>
            </div>

          </section>
          <section class="location">
            <h1 id="city-name">
              New York
            </h1>
            <h2 id="date-time">
              Friday 2:15pm
            </h2><h2 id="description">
              Sunny
            </h2>
          </section>
        </div>


        <div class="flex">
            <section class="next-days">
                <ul>
                    <li>Sat</li>
                   <li><h3 class="sm-icon">☁️</h3></li>
                   <li><h4>88°</h4></li> 
                </ul>
                </section>

                <section class="next-days">
                <ul>
                    <li>Sun</li>
                   <li><h3 class="sm-icon">☁️</h3></li>
                   <li><h4>88°</h4></li> 
                </ul>
                </section>

                <section class="next-days">
                <ul>
                    <li>Mon</li>
                   <li><h3 class="sm-icon">☁️</h3></li>
                   <li><h4>88°</h4></li>  
                </ul>
                </section>

                <section class="next-days">
                <ul>
                    <li>Tues</li>
                   <li><h3 class="sm-icon">☁️</h3></li>
                   <li><h4>88°</h4></li> 
                </ul>
                </section>

                <section class="next-days">
                <ul>
                    <li>Wed</li>
                   <li><h3 class="sm-icon">☁️</h3></li>
                   <li><h4>88°</h4></li> 
                </ul>
            </section>
</div>
        </div>

      </div>
      

    

    </div>
    <div class="attribution">
        <a href="https://github.com/desaraeamber/weather-app">
            Open-source code
        </a> by Desarae Lesley
    </div>
  
    <script src="src/index.js"></script>
  </body>
</html>
